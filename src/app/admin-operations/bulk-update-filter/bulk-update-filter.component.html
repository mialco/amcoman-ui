<div class="card my-2">
  <div class="card-header">
    Filters

    <div class="btn-group pull-right env-buttons" data-toggle="buttons">
      <label class="btn test-env" [ngClass]="!isLiveEnvironment ? 'active':''">
        <input type="radio" name="options" id="test" autocomplete="off" (click)="environmentChanged('test')"> Test
      </label>
      <label class="btn live-env" [ngClass]="isLiveEnvironment ? 'active':''">
        <input type="radio" name="options" id="live" autocomplete="off" (click)="environmentChanged('live')"> Live
      </label>

    </div>

  </div>
  <div class="card-body">
    <!-- <form ng-form="filterForm" (change)="onFilterDataChange($event)" class="row"> -->
    <form ng-form="filterForm"  class="row">
        <div class="form-group col-md-4">
        <label for="selectedCategory">Categories</label>
        <select id="selectedCategory" class="form-control" name="selectedCategory" [(ngModel)]="filterOptions.selectedCategory">
          <option ng-value="undefined" selected>Choose...</option>
          <option ng-value="category" *ngFor="let category of categories"> {{category}}</option>

        </select>
      </div>
      <div class="form-group col-md-8">
        <label for="searchbox">Search</label>
        <input type="text" name="searchbox" class="form-control" id="searchbox" [(ngModel)]="filterOptions.generalSearch" id="">
      </div>
      <div class="col-8 btn-group filter-options" data-toggle="buttons">
        <label class="btn" [ngClass]="filterOptions.noImages ? 'active':''">
          <!-- (click)="filterOptions.noImages = filterOptions.noImages ? false : true" -->
          <input type="checkbox" autocomplete="off" name="noImage" [(ngModel)]="filterOptions.noImages"> No Images
        </label>
        <label class="btn " [ngClass]="filterOptions.invalidImages ? 'active':''">
          <input type="checkbox" autocomplete="off" name="invalidImages" [(ngModel)]="filterOptions.invalidImages"> Invalid Images
        </label>
        <label class="btn" [ngClass]="filterOptions.invalidLinks ? 'active':''">
          <input type="checkbox" autocomplete="off" name="invalidLinks" [(ngModel)]="filterOptions.invalidLinks"> Invalid Links
        </label>
      </div>


    </form>
  </div>

</div>
