
<div  class="p-3">
  <!-- Display Errors here  -->
  <div class="register-messages error">
    <div *ngFor="let error of errors">
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
  </div>
  <div *ngIf="registrationSuccessMessage">
    <div class="alert alert-info">{{registrationSuccessMessage}}</div>
  </div>
  <h3 class="text-center">
    {{formTitle}}
  </h3>
  <span class="login-note">{{formDescription}}</span>
  <form class="pt-2">
    <!-- User Name -->
    <div class="form-group pt-2" *ngIf="showUsername()">
      <label for="username">User Name</label>
      <input type="text" class="form-control"  [(ngModel)]="username" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter User Name">      
    </div>
    <!-- Email -->
    <div class="form-group pt-2" *ngIf="showEmaiGroup" >
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control"  [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
      <!-- First Name -->
    <div class="form-group pt-2" *ngIf="isNewRegistration" > 
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" id="firstName"  placeholder="First Name">
    </div>
    <!-- Last Name -->
    <div class="form-group pt-2" *ngIf="isNewRegistration">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" id="lastName"  placeholder="Last Name">
    </div>

    <!-- Password -->
    <div class="form-group pt-2 " *ngIf="showPassword()" >
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"  placeholder="Password">      
    </div>

    <!-- Confirm Password input only for register -->
    <div class="form-group pt-2" *ngIf="isNewRegistration"> 
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password"  placeholder="Password">      
    </div>

    <!-- <div class="form-group" *ngIf="isNewRegistration">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password"  placeholder="Password">      
    </div> -->

    <div class="container p-1">
      <button type="button" (click)="submitForm(username, password)" class="p-1 btn btn-primary">Submit</button>
      <div class="p-1"></div>
      <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
      <div class="right-align">
        <a class ="p-1 " href="#" (click)="showForgotPassword_Clicked()" *ngIf="showForgotPasswordCmd">Forgot/Change Password</a>  
        <a class =" p-1" href="#" (click)="showLogin_Clicked(); isForgotPassword=true;" *ngIf="showLoginCmd">Login</a>  
        <a class = "p-1 "  href="#" (click)="showRegister_Clicked()" *ngIf="showRegisterCmd">Register</a>
      </div>
    </div>
  </form>

</div>
