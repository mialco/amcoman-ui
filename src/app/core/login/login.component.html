<div  class="p-3 ">
  <h3 class="text-center">
    Welcome, please login
  </h3>
  <span class="login-note">Just click on Submit, currently it is getting an Application Token from API. The same token is considered as valid user token to test user-nav.</span>
  <form class="pt-3">
    <div class="form-group">
      <label for="emailAddress">Email address</label>
    <input type="email" class="form-control"  [(ngModel)]="username" name="username" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"  placeholder="Password">
      
    </div>
    
    <button type="button" (click)="login(username, password)" class="btn btn-primary">Submit</button>
  </form>
</div>
